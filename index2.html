<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Document</title>
</head>
<body>

<!-- TITLE -->
<div class="container">
    <h1 class="center">Inspired Eats</h1>
</div>

<!-- QUOTE -->
<div class="container">
    <h5 class="quote" id="quote"></h5>
</div>

<!-- FORM TO ENTER CITY -->

<div class="citycontainer">     
    <input placeholder="Where are you?" id="cityname" type="text" class="center cityinput">
    
    </div>
    <div class="btncontainer">
    <button class="waves-effect btn-small">Find me a recipe!</button>
    </div>

<!-- MAIN CONTENT -->
<div class="container center">
<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
         
        <!-- WEATHER DISPLAY -->
        <div class="left" id="weather-icon"></div><p class="left conditions" id="weather"></p>
        <h4 class="card-title">Featured Recipe</h4>
          
        <!-- RECIPE -->
        
        <div class="center recipe-container">
        <h6 class="" id="recipe-title">TEST TITLE</h6>
        <div class="left" id="recipe-img-el"><img class="recipe-img" src="https://cdn-icons-png.flaticon.com/512/45/45332.png"></div>
        <p id="recipe-text">I am a very simple card. I am good at containing small bits of information.
         I am convenient because I require little markup to use effectively.</p>
         </div>
        </div>
      </div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./assets/scripts/app.js"></script>
</body>
</html>
