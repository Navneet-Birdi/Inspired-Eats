<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Inspired-Eats</title>
</head>
<body>

<!-- TITLE -->
<div class="container">
    <h1 class="center">Inspired Eats</h1>
</div>

<!-- QUOTE -->
<div class="container">
    <h5 class="quote" id="quote"></h5>
</div>

<!-- FORM TO ENTER CITY -->
<div class="citycontainer">     
    <input placeholder="Where are you?" id="cityname" type="text" class="center cityinput">
    
    </div>
    <div class="btncontainer">
    <button class="waves-effect btn-small" id="search-button">Find me a recipe!</button>
    </div>

<!-- MAIN CONTENT -->
<div class="container center" id="main">
<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
         
        <!-- WEATHER DISPLAY -->
        <div class="center" id="weather-icon"></div><p class="center conditions" id="weather"></p>
        
          
        
        <!-- RECIPE -->
        <h4 class="card-title">Featured Recipe</h4>
        <div class="center recipe-container">
        <h5 class="title" id="recipe-title"></h6>
        <div class="center" id="recipe-img-el"></div>
        <p id="recipe-text"></p>
         </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./assets/scripts/app.js"></script>
</body>
</html>
